name: Pachinko Daily Auto

on:
  schedule:
    - cron: "5 15 * * *"  # 00:05 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: python -m playwright install --with-deps chromium

      - name: Capture screenshots
        env:
          LOGIN_USER: ${{ secrets.LOGIN_USER }}
          LOGIN_PASS: ${{ secrets.LOGIN_PASS }}
        run: python -m src.capture

      - name: Parse + stitch + build docs
        run: python -m src.update_all

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Daily update"
          git push
